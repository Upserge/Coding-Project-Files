<h1>Create New Users</h1>

<div class="nameInputFields">
  <input type="text"
         [(ngModel)]="usersService.newFirstName"
         placeholder="First Name" required />
  <input type="text"
         [(ngModel)]="usersService.newLastName"
         placeholder="Last Name" required />
</div>

<div class="addUserButton">
  <button (click)="usersService.createUser(usersService.newFirstName,usersService.newLastName)">Add User</button>
</div>
