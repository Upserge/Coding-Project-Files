<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="numGuesserStyles.css" />
</head>
<body>
    <!--Prompt the users to enter their guess-->
    <div class="header">
        <h1>Enter your guess below:</h1>
        <h3>No special characters or letters (pls)</h3>
    </div>
    <!--This is where users will make their guess-->
    <div class="inputBox">
        <label for="userGuess">Your Guess:</label>
        <input type="number" id="guessedNumber" placeholder="1-10" />
        <button id="submitButton">Submit Guess</button>
    </div>
    <!--This is where users get their results-->
    <div class="resultArea">
        <h3 id="resultText"></h3>
    </div>
    
    <!--Give players the chance to try again because we're nice like that-->
    <div class="playAgainButton">
        <button id="playAgain">Play again!</button>
    </div>

    <script src="Script.js"></script>
</body>
</html>
